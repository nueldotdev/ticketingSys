<!DOCTYPE html>
<head>
    <title>GPT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        form input, form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        form button {
            display: block;
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        form button:hover {
            background: #218838;
        }
        #notes {
            max-width: 600px;
            margin: 20px auto;
        }
        .note {
            background: white;
            padding: 20px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <h1>Notes App</h1>
    
    <form id="note-form">
        <input type="text" id="note-title" placeholder="Note Title" required>
        <textarea id="note-content" rows="5" placeholder="Note Content" required></textarea>
        <button type="submit">Add Note</button>
    </form>
    
    <div id="notes"></div>

    <script>
        document.getElementById('note-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const title = document.getElementById('note-title').value;
            const content = document.getElementById('note-content').value;
            
            if (title && content) {
                const note = document.createElement('div');
                note.classList.add('note');
                note.innerHTML = `<h2>${title}</h2><p>${content}</p>`;
                
                document.getElementById('notes').appendChild(note);
                
                // Clear form fields
                document.getElementById('note-title').value = '';
                document.getElementById('note-content').value = '';
            }
        });
    </script>

</body>
</html>
